#Use the xterm-256color terminal

set -g default-terminal "xterm-256color" # Apply Tc
set-option -ga terminal-overrides ",xterm-256color:Tc"


set -g mouse on     
set -g history-limit 10000

set -sg escape-time 5

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind -r ^ last-window
bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U 
bind l select-pane -R

#; bind s split-window -v -c "#{pane_current_path}" \; select-pane -t 0
# bind v split-window -h -c "#{pane_current_path}" \; select-pane -t 0

# inspired by thepremegen
bind-key -r f run-shell "tmux neww $DOTFILE_DIR/tmux/tmux-sessionizer.sh"

# start selection with 'space' and copy using 'y'
bind -t vi-copy 'y' copy-selection

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-open' 

# available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, network, network-bandwidth, network-ping, weather, time
set -g @plugin 'dracula/tmux'
set -g @dracula-plugins "battery network cpu-usage ram-usage time"

# set -g @plugin 'huylg/gruvbox-tmux'
# set -g @dracula-plugins "battery network cpu-usage ram-usage time"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
